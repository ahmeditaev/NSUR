{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NSUR</title>
    <link rel="stylesheet" href="{% static 'fonts/myriad_pro.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <link rel="stylesheet" href="{% static 'css/popuo-box.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="wrapper">
    <div class="wrapper__inner">
        {% block header %}
            {% include 'headers/main.html' %}
        {% endblock %}
        <div id="content">
            <div class="grid row container">
                <div class="main-block col-md-offset-2 col-md-8 col-md-offset-2">
					<div class="feedback-form">
						<h2 class="feedback-form_title">Напишите нам</h2>
						<form action="">
							<div class="feedback-form--wrap">
								<div class="feedback-form_item">
									<label for="fio">имя фамилия</label>
									<input required type="text" id="fio" placeholder="Укажите свое имя и фамилию">
								</div>
								<div class="feedback-form_item">
									<label for="email">e-mail</label>
									<input required type="email" id="email" placeholder="Укажите свой email">
								</div>
								<div class="feedback-form_item">
									<label for="phone-number">телефон</label>
									<input required type="text" id="phone-number" placeholder="Укажите свой номер телефона">
								</div>
								<div class="feedback-form_item">
									<label for="text">сообщение</label>
									<textarea required placeholder="Напишите сообщение" name="text" id="text" cols="30"
											  rows="10"></textarea>
								</div>
								<div class="feedback-form_item clearfix">
									<div class="pull-left">
										<input id="send_copy" type="checkbox">
										<label for="send_copy">Отправить копию мне</label>
									</div>
									<div class="pull-right">
										<button class="feedback-form_btn">Отправить</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
            </div>
        </div>
        {% block footer %}
            {% include 'footers/main.html' %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/core.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
