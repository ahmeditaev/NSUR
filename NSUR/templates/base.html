{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>НСУР 2018-2040</title>
    <link rel="stylesheet" href="{% static 'fonts/myriad_pro.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <link rel="stylesheet" href="{% static 'css/popuo-box.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <div class="wrapper__inner">
        {% block header %}

        {% endblock %}
        <div id="content">
            {% block slider %}
                {% endblock %}
            <div class="grid row container">
                <div class="sidebar-left col-md-3">
                    {% block sidebar %} {% endblock %}
                </div>
                <div class="main-block col-md-9">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>

        {% block footer %}

        {% endblock %}
    </div>
</div>

<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/core.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block js %}{% endblock %}
<script>
    $('.carousel').carousel();
    </script>
</body>
</html>
